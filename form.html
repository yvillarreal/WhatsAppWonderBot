<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje</title>
    <!-- Agrega los enlaces a los archivos CSS y JavaScript de Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

<div class="container">
    <h3 class="center-align">WhatsApp Wonder Bot</h3>

    <form action="/send" method="post">

        <div class="input-field">
            <input type="text" id="number" name="number" class="validate">
            <label for="number">Número de Teléfono (Formato: 505xxxxxxxx)</label>
        </div>

        <div class="input-field">
            <textarea id="message" name="message" class="materialize-textarea" maxlength="500" required></textarea>
            <label for="message">Mensaje (Máximo 500 caracteres)</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
        </button>

        <!-- Botón para limpiar los campos -->
        <button class="btn waves-effect waves-light" type="button" name="clear" id="clear">Limpiar
            <i class="material-icons right">clear</i>
        </button>

    </form>

</div>

<div id="notification-container"></div>

<!-- Agrega los enlaces a los archivos JavaScript de Materialize CSS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Agrega el script para manejar el clic en el botón "Limpiar" -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const clearButton = document.getElementById('clear');
        clearButton.addEventListener('click', function () {
            document.getElementById('number').value = '';
            document.getElementById('message').value = '';
        });
    });
</script>

</body>

</html>
